<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转盘示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
            margin: 0;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px;
            border-radius: 50%;
            border: 5px solid #333;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .settings {
            width: 300px;
            text-align: center;
        }
        .settings input, .settings button {
            margin: 5px;
        }
        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0% 100%;
            text-align: center;
            writing-mode: vertical-rl;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="settings">
        <h2>设置区</h2>
        <div>
            名称区域：<input type="text" id="nameInput" placeholder="输入名称">
            <button onclick="addName()">添加名称</button>
        </div>
        <div>
            权重（角度）：<input type="number" id="weightInput" placeholder="输入权重">
        </div>
        <div>
            <button onclick="resetWheel()">重置转盘</button>
        </div>
    </div>
    <div class="wheel-container" id="nameWheel">
        <div id="nameSegments"></div>
    </div>
    <div class="wheel-container" id="dataWheel">
        <!-- 数据区域转盘，可以根据需要添加内容 -->
    </div>

    <script>
        let names = [];
        let weights = [];
        let totalWeight = 0;
        let startAngle = 0;

        function addName() {
            const name = document.getElementById('nameInput').value;
            const weight = parseFloat(document.getElementById('weightInput').value);

            if (name && !isNaN(weight)) {
                names.push(name);
                weights.push(weight);
                totalWeight += weight;
                renderWheel();
                document.getElementById('nameInput').value = '';
                document.getElementById('weightInput').value = '';
            }
        }

        function resetWheel() {
            names = [];
            weights = [];
            totalWeight = 0;
            startAngle = 0;
            renderWheel();
        }

        function renderWheel() {
            const nameSegments = document.getElementById('nameSegments');
            nameSegments.innerHTML = '';

            let currentAngle = 0;
            names.forEach((name, index) => {
                const segmentAngle = (weights[index] / totalWeight) * 360;
                const segment = document.createElement('div');
                segment.className = 'wheel-segment';
                segment.style.transform = `rotate(${currentAngle}deg)`;
                segment.style.width = `${segmentAngle}deg`;
                segment.innerText = name;
                nameSegments.appendChild(segment);
                currentAngle += segmentAngle;
            });
        }
    </script>
</body>
</html>
