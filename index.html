<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Birthday!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #f06595, #cc5de8, #556270);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
            cursor: pointer;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #countdown {
            font-size: 2em;
            text-align: center;
            color: white;
            line-height: 1.5em;
        }

        .ribbon {
            position: absolute;
            width: 10px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            transform: rotate(-45deg);
            animation: fall 2s infinite;
        }

        @keyframes fall {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 110vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <script>
        // 设置目标日期和时间
        const targetDate = new Date();
        targetDate.setMonth(0, 28); // 0代表1月（月份从0开始计数），28代表日期
        targetDate.setHours(23, 59, 59, 999); // 设置时间为23:59:59.999

        function updateCountdown() {
            const now = new Date();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = "Happy Birthday!<br>祝姐姐生日快乐！";
                clearInterval(interval);
                return;
            }

            const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `
                <div>祝姐姐的生日：</div>
                <div>${months}月 ${days}天</div>
                <div>${hours}小时 ${minutes}分 ${seconds}秒</div>
            `;
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // 立即调用一次以避免首次加载时的1秒延迟

        // 彩带飘落效果
        document.body.addEventListener('click', function() {
            const ribbon = document.createElement('div');
            ribbon.className = 'ribbon';
            ribbon.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(ribbon);

            ribbon.addEventListener('animationend', function() {
                ribbon.remove();
            });
        });
    </script>
</body>
</html>
