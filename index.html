<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #drawButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #records {
            margin-top: 20px;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</head>
<body>
    <h1>抽奖系统</h1>
    <button id="drawButton">抽奖</button>
    <div id="records">加载中...</div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        const drawButton = document.getElementById('drawButton');
        const recordsDiv = document.getElementById('records');

        drawButton.addEventListener('click', async () => {
            const randomNumber = Math.floor(Math.random() * 100) + 1;
            await db.collection('draws').add({
                number: randomNumber,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
        });

        const renderRecords = (snapshot) => {
            const records = [];
            snapshot.forEach(doc => {
                records.push({ id: doc.id, ...doc.data() });
            });
            records.sort((a, b) => b.number - a.number);

            recordsDiv.innerHTML = `
                <table border="1" style="margin: 0 auto;">
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>数字</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${records.map((record, index) => `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${record.number}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        };

        db.collection('draws').orderBy('number', 'desc').onSnapshot(snapshot => {
            renderRecords(snapshot);
        });
    </script>
</body>
</html>
