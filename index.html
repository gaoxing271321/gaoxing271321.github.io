<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Birthday!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(45deg, #ff6b6b, #f06595, #cc5de8, #5856d6, #45b8ac);
            background-size: 600% 600%;
            animation: gradientBG 10s ease infinite;
            color: white;
            text-align: center;
            cursor: pointer;
        }

        #countdown {
            font-size: 2em;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <script>
        // 设置目标日期和时间
        const targetDate = new Date();
        targetDate.setMonth(0, 28); // 0代表1月（月份从0开始计数），28代表日期
        targetDate.setHours(23, 59, 59, 999); // 设置时间为23:59:59.999

        function updateCountdown() {
            const now = new Date();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = "姐姐生日快乐！";
                clearInterval(interval);
                return;
            }

            const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `
                <div>姐姐的生日倒计时</div>
                <div>${months}月 ${days}天</div>
                <div>${hours}小时 ${minutes}分钟 ${seconds}秒</div>
            `;
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // 立即调用一次以避免首次加载时的1秒延迟

        // 点击特效
        document.body.addEventListener('click', function(event) {
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.width = '200px';
            ripple.style.height = '200px';
            ripple.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
            ripple.style.borderRadius = '50%';
            ripple.style.transform = `translate(${event.clientX - window.innerWidth / 2}px, ${event.clientY - window.innerHeight / 2}px)`;
            ripple.style.animation = 'ripple 1s infinite';
            ripple.classList.add('ripple');

            document.body.appendChild(ripple);

            ripple.addEventListener('animationend', function() {
                ripple.remove();
            });
        });

        @keyframes ripple {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(2);
                opacity: 0;
            }
        }
    </script>
</body>
</html>
