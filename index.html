<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Birthday!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6f61, #d4fc79);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }

        #countdown {
            font-size: 3em;
            text-align: center;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <script>
        // 设置目标日期和时间
        const targetDate = new Date();
        targetDate.setMonth(0, 28); // 0代表1月（月份从0开始计数），28代表日期
        targetDate.setHours(23, 59, 59, 999); // 设置时间为23:59:59.999

        function updateCountdown() {
            const now = new Date();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = "Happy Birthday!";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `距离姐的生日：<span>${days}天</span> ${hours}小时 ${minutes}分钟 ${seconds}秒`;
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // 立即调用一次以避免首次加载时的1秒延迟
    </script>
</body>
</html>

</html>
