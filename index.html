<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <!-- <div class="spinBtn">spin</div> -->
    <div class="spinBtn">吃啥</div>
    <div class="wheel">
      <div class="number" style="--i:1;--clr:#db7093;"><span>沙县</span></div>
      <div class="number" style="--i:2;--clr:#20b2aa;"><span>汤粉</span></div>
      <div class="number" style="--i:3;--clr:#d63e92;"><span>炒饭</span></div>
      <div class="number" style="--i:4;--clr:#daa520;"><span>麻辣烫</span></div>
      <div class="number" style="--i:5;--clr:#dd340f;"><span>汤饭</span></div>
      <div class="number" style="--i:6;--clr:#ff7f50;"><span>火锅</span></div>
      <div class="number" style="--i:7;--clr:#3cb371;"><span>酸菜鱼</span></div>
      <div class="number" style="--i:8;--clr:#4169e1;"><span>寿司</span></div>
    </div>
  </div>

  <script>
    let wheel = document.querySelector('.wheel')
    let spinBtn = document.querySelector('.spinBtn')
    let value = Math.ceil(Math.random() * 3600)

    spinBtn.onclick = function() {
      wheel.style.transform = 'rotate(' + value + "deg)";

      value += Math.ceil(Math.random() * 3600)
    }
  </script>
</body>
</html>
