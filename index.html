<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时到1月28号零点</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .countdown {
            text-align: center;
            background: #fff;
            padding: 20px 40px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .countdown div {
            font-size: 2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <div id="countdown-time"></div>
    </div>

    <script>
        function countdown(endDate) {
            let days, hours, minutes, seconds;

            endDate = new Date(endDate).getTime();

            if (isNaN(endDate)) {
                return;
            }

            setInterval(calculate, 1000);

            function calculate() {
                let startDate = new Date();
                startDate = startDate.getTime();

                let timeRemaining = parseInt((endDate - startDate) / 1000);

                if (timeRemaining >= 0) {
                    days = parseInt(timeRemaining / 86400);
                    timeRemaining = (timeRemaining % 86400);

                    hours = parseInt(timeRemaining / 3600);
                    timeRemaining = (timeRemaining % 3600);

                    minutes = parseInt(timeRemaining / 60);
                    timeRemaining = (timeRemaining % 60);

                    seconds = parseInt(timeRemaining);

                    document.getElementById("countdown-time").innerHTML = days + " 天 " + hours + " 小时 "
                        + minutes + " 分钟 " + seconds + " 秒 ";
                } else {
                    document.getElementById("countdown-time").innerHTML = "倒计时结束!";
                }
            }
        }

        // 设置倒计时结束的日期和时间（1月28号零点）
        const endTime = new Date().getFullYear() + "-01-28T00:00:00";
        countdown(endTime);
    </script>
</body>
</html>
