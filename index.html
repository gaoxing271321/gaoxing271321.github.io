<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Birthday!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* 淡蓝色背景 */
            color: white; /* 白色文字 */
            cursor: pointer; /* 鼠标指针样式 */
        }
        #countdown {
            font-size: 2em;
            text-align: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body onclick="ripple(event)">
    <div id="countdown"></div>
    <script>
        // 设置目标日期和时间
        const targetDate = new Date();
        targetDate.setMonth(0, 28); // 0代表1月（月份从0开始计数），28代表日期
        targetDate.setHours(23, 59, 59, 999); // 设置时间为23:59:59.999

        function updateCountdown() {
            const now = new Date();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = "姐姐生日快乐！";
                clearInterval(interval);
                document.body.style.backgroundColor = "#FFC0CB"; // 变更背景颜色
                return;
            }

            const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `
                <div>姐姐的生日倒计时</div>
                <div>${months}月 ${days}天</div>
                <div>${hours}小时 ${minutes}分钟 ${seconds}秒</div>
            `;
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // 立即调用一次以避免首次加载时的1秒延迟

        // 点击特效
        function ripple(e) {
            const span = document.createElement('span');
            span.style.position = 'absolute';
            span.style.width = '200px';
            span.style.height = '200px';
            span.style.left = `${e.clientX - 100}px`;
            span.style.top = `${e.clientY - 100}px`;
            span.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
            span.style.borderRadius = '50%';
            span.style.transform = 'scale(0)';
            span.style.animation = 'ripple 1s infinite';
            document.body.appendChild(span);

            setTimeout(() => {
                span.remove();
            }, 1000);
        }

        // 为了在CSS中定义动画
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes ripple {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                100% {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
